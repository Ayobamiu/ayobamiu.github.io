<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Manage your daily todos" />
    <meta name="author" content="Ayobami Usman" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="app.css" />
    <title>Todo App</title>
  </head>
  <body>
    <header>
      <div class="container">
        <h1>Todo App</h1>
      </div>
    </header>
    <div id="todo-list" class="container">
      <form id="add-todo">
        <input placeholder="Name.." type="text" id="add" />
        <button>Add Item</button>
      </form>
      <ul id="todos">
        <li class="todo">
          <span>todo 1</span>
          <i id="todo-done" class="fa fa-check-circle-o"></i>
          <i id="edit" class="fa fa-edit"></i>
          <i id="delete" class="fa fa-times-circle-o"></i>
        </li>
        <li class="todo">
          <span>todo 1</span>
          <i id="todo-done" class="fa fa-check-circle-o"></i>
          <i id="edit" class="fa fa-edit"></i>
          <i id="delete" class="fa fa-times-circle-o"></i>
        </li>
        <li class="todo">
          <span>todo 1</span>
          <i id="todo-done" class="fa fa-check-circle-o"></i>
          <i id="edit" class="fa fa-edit"></i>
          <i id="delete" class="fa fa-times-circle-o"></i>
        </li>
      </ul>
      <button id="clear-all" class="clear-all">clear all</button>
    </div>
  </body>
  <script src="app.js"></script>
</html>
